<ul>
{% for project in site.data.projects %}
  <li>
    <h3><a href="{{project.link}}">{{project.name}}</a></h3>
    <p><b>Position</b>: {{project.position}}</p>
    {% if project.description %}
    	<p><b>Description</b>: {{project.description}}</p>
	{% endif %}
    <br>
  </li>
{% endfor %}
</ul>
