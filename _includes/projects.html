<div class="container-fluid">
  <div class="row justify-content-center">
    {% for group in site.data[include.group] %} {% assign project = site.data.projectDescriptions[group] %}
    <div class="col-sm-12 col-md-4 col-xl-3 p-3 m-3 project border shadow rounded">
      <div class="text-center">
        <h3>
          <a href="{{project.link}}">{{project.name}}</a>
        </h3>
        <p>{{project.short_description}}</p>
        <p>
          <b>Position</b>: {{project.position}}
        </p>
      </div>
      <div class="thumbnail">
        <a href="{{project.link}}">
          <img class="img-fluid d-block m-auto" src="{{project.images.thumbnail}}" alt="{{project.images.alt}}">
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
